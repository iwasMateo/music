<html>
    <header>
        <link rel="stylesheet" href="playercss.css">
        <link rel="icon" href="/images/favicon.ico">
    </header>
    <body>
        <div id="main">
            <div id="song-artist">
                <img id="coverart" src="images/nirvana.webp" alt="Main image" onerror="this.onerror=null; this.src='clear.png';">
                <h1>Song name</h1>
                <h2>Artist</h2>

            </div>
            <audio id="audio" src="music/Stuff.ogg" type="audio/ogg"></audio>
            <div id="playerrange">
                <input type="range" id="progress" value="0" min="0" max="500">
                <p></p>
                <div>
                    <span id="time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div id="playercontrol">
                <button id="backbutton">
                    <img src="images/back.png" alt="Back button">
                </button>
                <button id="playbutton">
                    <img src="images/play.png" alt="Play button">
                </button>
                <button id="skipbutton">
                    <img src="images/skip.png" alt="skip button">
                </button>
            </div>
        </div>
        <script src="buttonscript.js"></script>
        <script src="barscript.js"></script>
    </body>
</html>
